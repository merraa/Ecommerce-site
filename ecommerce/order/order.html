<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Order Product</title>
  <link rel="stylesheet" href="order.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Order Product</h1>
    <div class="order-details">
      <div class="product-description">
        <img id="product-image" src="" alt="Product Image" width="300px" height="400px">
        <h2 id="product-name"></h2>
        <h3 id="product-price"></h3>
      </div>
      <form id="order-form">
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        </div>
        <div class="form-group">
          <label for="size">Size:</label>
          <select id="size" name="size" required>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment" required>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </main>
  <script src="order.js"></script>
</body>
</html>
